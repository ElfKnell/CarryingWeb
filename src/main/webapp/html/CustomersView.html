<section class="container-fluid">
    <form action="/order/" method="get" class=" mt-4 row justify-content-center">

        <div class="form-group col-12 col-sm-8 col-md-6">
            <label for="title-form-id">Заголовок</label>
            <input type="text"  name="title" class="form-control" id="title-form-id" aria-describedby="title" placeholder="Назва замовлення">
        </div>


        <div class="form-group  col-12 col-sm-8 col-md-6">
            <label for="sp-form-id">Адреса відправлення</label>
            <textarea  name="startPlace" class="form-control" id="sp-form-id" rows="3"></textarea>
        </div>

             <div class="form-group  col-12 col-sm-8 col-md-6">
            <label for="fp-form-id">Пункт призначення</label>
            <textarea  name="finalPlace" class="form-control" id="fp-form-id" rows="3"></textarea>
        </div>
  <div class="form-group  col-12 col-sm-8 col-md-6">
            <label for="-form-id">Замітка</label>
            <textarea  name="" class="form-control" id="-form-id" rows="3"></textarea>
        </div>



        <div class="form-group  col-12 col-sm-8 col-md-6">
            <button type="submit" class="btn btn-primary mb-2">Зберегти</button>
        </div>

    </form>
</section>
